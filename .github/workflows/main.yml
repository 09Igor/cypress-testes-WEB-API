name: Cypress Tests

on: 
  workflow_dispatch:  # Permite rodar manualmente pelo GitHub Actions
  push:
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies (Root)
        run: yarn install

      - name: Install Dependencies (API)
        run: |
          cd Apps/api
          yarn install

      - name: Install Dependencies (Web)
        run: |
          cd Apps/web
          yarn install

      - name: Start API
        run: |
          cd Apps/api
          npm run dev &
        env:
          NODE_ENV: test

      - name: Start Web Application
        run: |
          cd Apps/web
          npm run dev &
        env:
          NODE_ENV: test

      - name: Wait for API and Web to be ready
        run: |
          npx wait-on http://localhost:3333
          npx wait-on http://localhost:3000

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://localhost:3000, http://localhost:3333'
          wait-on-timeout: 120s
