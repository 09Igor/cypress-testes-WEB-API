name: Cypress Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Instalar dependências para a API
        run: |
          cd Apps/api
          rm -rf node_modules
          [ -f package-lock.json ] && rm package-lock.json
          yarn install --ignore-scripts
          yarn add better-sqlite3 --build-from-source

      - name: Instalar dependências para o Web
        run: |
          cd Apps/web
          rm -rf node_modules
          [ -f package-lock.json ] && rm package-lock.json
          yarn install

      - name: Iniciar API em segundo plano
        run: |
          cd Apps/api
          yarn dev &
      
      - name: Iniciar Web em segundo plano
        run: |
          cd Apps/web
          yarn dev &

      - name: Aguardar servidores iniciarem
        run: |
          npx wait-on http://localhost:3000 http://localhost:4000 --timeout 60000

      - name: Instalar dependências para testes
        run: |
          yarn install
          yarn add cypress --dev
          yarn cypress install

      - name: Rodar testes no Cypress
        run: |
          yarn cypress run --record --parallel --headless

      - name: Upload de screenshots e vídeos em caso de falha
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: cypress/screenshots/, cypress/videos/

      - name: Finalizar processos
        run: |
          pkill -f 'yarn dev' || true
