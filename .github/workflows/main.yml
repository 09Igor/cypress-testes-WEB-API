name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout o código do repositório
    - name: Checkout code
      uses: actions/checkout@v2
    
    # Configura o Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    # Instala dependências de build necessárias para pacotes nativos
    - name: Install dependencies for native packages
      run: sudo apt-get install -y build-essential python3

    # Limpa node_modules e package-lock.json para garantir uma instalação limpa
    - name: Clean up node_modules and install dependencies
      run: |
        rm -rf node_modules
        rm package-lock.json
        yarn install

    # Instala o node-gyp (caso necessário)
    - name: Install node-gyp
      run: npm install -g node-gyp

    # Executa os testes (por exemplo, com o Cypress)
    - name: Run Cypress tests
      run: npx cypress run
